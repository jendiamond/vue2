<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Videos 16-20</title>
    <script src='https://unpkg.com/vue/dist/vue.js'></script>
  </head>
  <body>
    <div id='app'>
      <button v-on:click='increase'>Increase the Counter</button>
      <p>Counter: {{ counter }} </p>
      <hr/>
      <button v-on:click='increaseByN(2, $event)'>Increase the Counter by 2</button>
      <p>Counter 2: {{ counter2 }} </p>
      <hr/>
      <p v-on:mousemove='updateCoordinates' style='height: 200px;width: 300px; background-color: gold;'>Coordinates: {{ x }} / {{ y }}
        <span v-on:mousemove.stop='' style='height: 100px;width: 100px; background-color: blue;'>DEAD SPOT</span>
      </p>

      <hr/>
      <p> Enter some Text and hit the ENTER KEY</p>
      <input type='text' v-on:keyup.enter.space='alertMe'>
    </div>
  </body>
  <script src="main.js"></script>
</html>
